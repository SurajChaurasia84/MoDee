name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Linux deps
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev autoconf automake libtool pkg-config
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Install Android SDK + NDK (robust version)
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          
          echo "â¬‡ï¸ Downloading Android cmdline tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp

          # Google changed folder structure â†’ normalize it
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* android-sdk/cmdline-tools/latest/ || mv cmdline-tools-temp/* android-sdk/cmdline-tools/latest/

          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          
          # ðŸ” Verify sdkmanager existence dynamically
          echo "âœ… SDK path check:"
          find $ANDROID_SDK_ROOT -type f -name sdkmanager
          
          chmod +x $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager || true
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

          echo "ðŸ§© Accepting licenses & installing SDK components..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

      - name: Init Buildozer spec
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          sed -i 's/^requirements =.*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^# android.api =.*/android.api = 33/' buildozer.spec
          sed -i 's/^# android.minapi =.*/android.minapi = 21/' buildozer.spec
          sed -i 's|^# android.sdk_path =.*|android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk|' buildozer.spec

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          PATH: /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:/home/runner/.buildozer/android/platform/android-sdk/platform-tools:$PATH
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KivyApp-APK
          path: bin/*.apk
