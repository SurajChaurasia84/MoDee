name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # allows manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Initialize Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          sed -i 's/^requirements =.*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^source.include_exts =.*/source.include_exts = py,png,jpg,mp3,wav,kv/' buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
